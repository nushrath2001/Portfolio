<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal-portfolio</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    
        <div class="main">
            <div class="contactform">
                <h1>Contact me for further information</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="clientname" >
                        <div id="clientname" class="form-text"></div>
                      </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="client phone" class="form-label">Phone</label>
                      <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">Check me out</label>
                    </div>
                    <div class="button">
                    <button type="submit" class="btn btn-primary">Submit</button></div>
              
                  </form>
            </div>
        </div>
    </div>

    <div>
      <button onclick="window.history.back()">Go back</button>
  </div>
</body>

</html>
